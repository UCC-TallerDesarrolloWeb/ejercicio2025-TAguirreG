<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catalogo de Productos</title>
    <link href="store.css" rel="stylesheet">
</head>
<body class="grid-container">
<header class="item1">Catalogo de Productos</header>
<nav class="item2">
    <a href="productos.html">Catalogo de Productos</a>
    <a href="">Carrito de compras</a>
</nav>
<aside class="item3">
    <form>
        <fieldset>
            <legend>Busqueda</legend>
            <label for="busqueda">Buscar</label>
            <input id="busqueda" name="busqueda" placeholder="Buscar producto..." type="text">
        </fieldset>
        <fieldset>
            <legend>Precios</legend>
            <label for="minimo">Minimo:</label>
            <input id="minimo" min="0" name="minimo" type="number" value="0">
            <label for="maximo">Maximo:</label>
            <input id="maximo" min="0" name="maximo" type="number" value="0">
        </fieldset>
        <fieldset>
            <legend>Productos</legend>
            <p>
                <label for="productos">Productos</label>
                <input id="productos" name="productos" type="checkbox" value="protectores">
            </p>
            <p>
                <label for="entrenamientos">Entrenamientos</label>
                <input id="entrenamientos" name="entrenamientos" type="checkbox">
            </p>
            <p>
                <label for="doboks">Doboks</label>
                <input id="doboks" name="doboks" type="checkbox">
            </p>
        </fieldset>
    </form>
</aside>

<main class="item4">
    <div>
        <img alt="Cabezal Cerrado" src="../Ejercicios-JavaScript/images/cabezal-cerrado.webp">
        <h3>Cabezal Cerrado</h3>
    </div>
    <div>
        <img alt="Escudo Potencia" src="../Ejercicios-JavaScript/images/escudo-potencia.webp">
        <h3>Escudo Potencia</h3>
    </div>
    <div>
        <img alt="Dobok" src="../Ejercicios-JavaScript/images/dobok.webp">
        <h3>Dobok</h3>
    </div>
    <div>
        <img alt="Foco" src="../Ejercicios-JavaScript/images/foco-con-dedos.webp">
        <h3>Foco</h3>
    </div>
    <div>
        <img alt="Protectores Manos" src="../Ejercicios-JavaScript/images/protectores-manos.webp">
        <h3>Protectores Manos</h3>
    </div>
    <div>
        <img alt="Protectores Pie" src="../Ejercicios-JavaScript/images/protectores-pie.webp">
        <h3>Protectores Pie</h3>
    </div>
</main>
<footer class="item5">Pie de pagina</footer>
</body>
</html>
