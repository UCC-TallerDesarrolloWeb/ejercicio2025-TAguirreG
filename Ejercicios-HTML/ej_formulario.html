<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="suscribirse">
    <p>Nombre: <input type="text" name="nombre" size="40" maxlength="40" placeholder="Ingrese su nombre"></p>
    <p> Apellido: <input type="text" name="apellido" size="40" placeholder="Ingrese su apellido"></p>
    <p> Sexo: <input type="radio" name="gender" value="masculino"> Masculino <input type="radio" name="gender"
                                                                                    value="femenino"> Femenino</p>
    <p> Edad: <input type="number" name="edad" placeholder="Ingrese su edad"> </p>
    <p> Email <input type="email" name="correo" size="40" placeholder="Ingrese su Email"></p>
    <p> Usuario: <input type="text" name="usuario" size="40" placeholder="Ingrese su usuario"></p>
    <p> Password: <input type="password" size="40" placeholder="Ingrese su contraseña"></p>
    <p> Confirmar Password: <input type="password" size="40" placeholder="Ingrese nuevamente su contraseña"></p>

    <p>Tipo de servicio:
        <select name="tipo-servicio">
            <option value="free">Free
            </option>
            <option value="standard">Standard
            </option>
            <option value="premium">Premium
            </option>
        </select>
    </p>

    <p>
        Tema:
        <input type="checkbox" name="politica">
        Política
        <input type="checkbox" name="negocios">
        Negocios
        <input type="checkbox" name="tecnologia">
        Tecnología
        <input type="checkbox" name="salud">
        Salud
    </p>

    <p>Agregue un comentario:
        <textarea name="comentario">
            Escriba un comentario...
        </textarea>
    </p>
    <button type="button">Boton de Enviar
    </button>

</form>

</body>
</html>
