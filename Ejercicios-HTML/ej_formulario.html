<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion--><!--Agregue el atributo legend-->
<!--Si tienes dudas de como hacer un formulario, puedes consultar: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form name="suscribirse">
    <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre"><p>Nombre: <input id="nombre" maxlength="40" name="nombre" placeholder="Ingrese su nombre" size="40" type="text"></p></label>
        <label for="apellido"><p> Apellido: <input id="apellido" name="apellido" placeholder="Ingrese su apellido" size="40" type="text"></p></label>
        <label for="sexo"><p> Sexo: <input id="sexo" name="gender" type="radio" value="masculino"> Masculino <input
                name="gender" type="radio" value="femenino"> Femenino</p></label>
        <label for="edad"><p> Edad: <input id="edad" name="edad" placeholder="Ingrese su edad" type="number"></p>
        </label>
    </fieldset>

    <fieldset>
        <legend>Datos de Contacto</legend>
        <label for="correo"><p> Email <input id="correo" name="correo" placeholder="Ingrese su Email" size="40" type="email"></p></label>
        <label for="usuario"><p> Usuario: <input id="usuario" name="usuario" placeholder="Ingrese su usuario" size="40" type="text"></p></label>
        <label for="password"><p> Password: <input id="password" placeholder="Ingrese su contraseña" size="40" type="password"></p>
            <p> Confirmar Password: <input placeholder="Ingrese nuevamente su contraseña" size="40" type="password"></p>
        </label>
    </fieldset>

    <fieldset>
        <legend>Tipo de Servicio</legend>
        <label for="tipo-servicio">
            <p>Tipo de servicio:
                <select id="tipo-servicio" name="tipo-servicio">
                    <option value="free">Free</option>
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                </select>
            </p>
        </label>

        <p>
            Tema:
            <label for="politica"> <input id="politica" name="politica" type="checkbox"></label>
            Política
            <label for="negocios"><input id="negocios" name="negocios" type="checkbox"></label>
            Negocios
            <label for="tecnologia"> <input id="tecnologia" name="tecnologia" type="checkbox"></label>
            Tecnología
            <label for="salud"><input id="salud" name="salud" type="checkbox"></label>
            Salud
        </p>

        <label for="comentario">
            <p>Agregue un comentario:
                <textarea id="comentario" name="comentario">Escriba un comentario...</textarea>
            </p>
        </label>
    </fieldset>

    <label for="boton">
        <button id="boton" type="button">Boton de Enviar</button>
    </label>

</form>
</body>
</html>
