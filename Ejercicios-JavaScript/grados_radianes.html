<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Conversor de Unidades</title>
    <link
            href="https://fonts.googleapis.com/css?family=Inknut+Antiqua"
            rel="stylesheet"
    />
    <link href="miEstilo.css" rel="stylesheet" type="text/css"/>
    <script src="misFunciones.js" type="text/javascript"></script>
</head>
<body class="body-num">
<div class="centrado div-conver">
    <h1>Conversor de Unidades</h1>
    <form>
        <p>
            <label for="grados">Grados</label> =
            <input
                    id="grados"
                    name="unid_grados"
                    onchange="convertirGR(this.id, this.value)"
                    type="text"
            />
        </p>
        <p>
            <label for="radianes">Radianes</label> =
            <input
                    id="radianes"
                    name="unid_radianes"
                    onchange="convertirGR(this.id, this.value)"
                    type="text"
            />
        </p>
    </form>
</div>
</body>
</html>
