<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Unidades</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Conversor de Unidades</h1>
    <form>
        <p>
            <label for="metro"> Metro</label> = <input id="metro" name="unid_metro" onchange="convertirUnidades(this.name, this.value)"
                                                       type="text">
        </p>
        <p>
            <label for="pulgada"> Pulgada</label> = <input id="pulgada" name="unid_pulgada" onchange="convertirUnidades(this.name, this.value)"
                                                           type="text">
        </p>
        <p>
            <label for="pie"> Pie </label> = <input id="pie" name="unid_pie" onchange="convertirUnidades(this.name, this.value)"
                                                    type="text">
        </p>
        <p>
            <label for="yarda"> Yarda</label> = <input id="yarda" name="unid_yarda" onchange="convertirUnidades(this.name, this.value)"
                                                       type="text">
        </p>
    </form>
</div>
</body>
</html>
